<h3>IdePix AATSR Cloud Shadow</h3>

<p>The IdePix Cloud Shadow processor for AATSR data from the 4th reprocessing sets 3 of the general IdePix flags. These
    are:<br>
    <b>IDEPIX_CLOUD, IDEPIX_CLOUD_SHADOW and IDEPIX_LAND</b>
</p>
